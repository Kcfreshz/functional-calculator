<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calc.css" />
    <title>My Calculator App</title>
    <script defer src="calc.js"></script>
  </head>
  <body>
    <div class="calc_container">
      <input type="text" class="screen" />
      <div class="btns">
        <button class="calc__operator calc__color">+</button>
        <button class="calc__digit">7</button>
        <button class="calc__digit">8</button>
        <button class="calc__digit">9</button>
        <button class="calc__operator calc__color">-</button>
        <button class="calc__digit">4</button>
        <button class="calc__digit">5</button>
        <button class="calc__digit">6</button>
        <button class="calc__operator calc__color">*</button>
        <button class="calc__digit">1</button>
        <button class="calc__digit">2</button>
        <button class="calc__digit">3</button>
        <button class="calc__operator calc__color">/</button>
        <button class="calc__digit">0</button>
        <button class="calc__digit">.</button>
        <button class="calc__equals">=</button>
        <button class="calc__clear calc__color">C</button>
      </div>
      <p class="owner">&copy; KC Fresh üëçüèæ</p>
    </div>
  </body>
</html>
